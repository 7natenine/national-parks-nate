<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>National Park Finder</title>
</head>
<body>
  <div class="container">
    <h1>National Park Finder</h1>

    <form id="js-form">
      <label for="search-term">Search term</label>
      <input type="text" name="search-term" id="js-search-term" required>

      <label for="max-return">Maximum results to return</label>
      <input type="number" name="max-result" id="js-max-result" value="10">

      <input type="submit" value="Go!">
    </form>
  
      <p id="js-error-message" class="error-message"></p>
    <section if="results" class="hidden">
      <h2>Search Results</h2> 
      <ul id="results-list"> 
      </ul>
    </section>
  </div>
  <scripts src="https://code.jquery.com/jquery-3.3.1.js" 
  intergrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
